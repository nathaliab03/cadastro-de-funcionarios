<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        #linguagem{
            display:none;
        }
    </style>

</head>

<body>
    <main>
        <section class="container mt-4">
            <h1 class="bg-primary text-light m-0 text-center rounded-top-4 shadow-sm">Cadastro de Funcionários</h1>
               <div class="bg-light p-3  shadow-sm">
                <p>Por favor preencha <strong>todos</strong> os campos abaixo</p>
         
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome</span>
                    <input type="text" id="nome" class="form-control" aria-label="With textarea" >
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Idade</span>
                    <input type="number" id="idade" class="form-control"   >
                </div>

                <p class="text-left mb-0">Cargo:</p>

                <input class="form-check-input" type="radio" name="tipoFuncionario" value="Gerente" id="gerente" onclick="exibeOpcoes()" checked> <label class="form-check-label" for="gerente">Gerente</label>
                <input class="form-check-input" type="radio" name="tipoFuncionario" value="Desenvolvedor" id="desenvolvedor" onclick="exibeOpcoes()"> <label class="form-check-label" for="desenvolvedor">Desenvolvedor</label>

                <div class="mb-3" id="adicionaCargo">
                    <span id="departamento">
                        <div class="input-group mb-3 mt-2">
                            <input type="text" class="form-control dpto" placeholder="Departamento" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </span>

                    <span id="linguagem">
                        <div class="input-group mb-3 mt-2">
                            <input type="text" class="form-control ling" aria-label="Username" placeholder="Linguagem" aria-describedby="basic-addon1">
                        </div>
                    </span>
                </div>

                <button class="btn mb-2 btn-primary" type="submit" onclick="cadastrar()">Cadastrar</button>
                <span id="erro"></span>
                <div id="resultado"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/script.js"></script>

</body>

</html>
